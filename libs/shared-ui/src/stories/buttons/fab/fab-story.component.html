<button
    type="button"
    [dmaFab]="color()"
    [dmaFabSize]="size()"
    [floating]="floating()"
    [navigationBarShown]="navigationBarShown()"
>
    <dma-icon dma-pen-to-square-so-icon />
</button>
@if (navigationBarShown()) {
    <dma-navigation-bar>
        <dma-navigation-item label="Home" route="/">
            <dma-icon dma-house-so-icon #dmaNavItemIcon ngProjectAs="dma-nav-item-active-icon" />
            <dma-icon dma-house-re-icon #dmaNavItemIcon ngProjectAs="dma-nav-item-inactive-icon" />
        </dma-navigation-item>
        <dma-navigation-item label="Browse" route="/browse">
            <dma-icon dma-compass-so-icon #dmaNavItemIcon ngProjectAs="dma-nav-item-active-icon" />
            <dma-icon dma-compass-re-icon #dmaNavItemIcon ngProjectAs="dma-nav-item-inactive-icon" />
        </dma-navigation-item>
        <dma-navigation-item label="Radio" route="/radio">
            <dma-icon dma-radio-so-icon #dmaNavItemIcon ngProjectAs="dma-nav-item-icon" />
        </dma-navigation-item>
        <dma-navigation-item label="Library" route="/library" badgeType="large">
            <dma-icon dma-music-so-icon #dmaNavItemIcon ngProjectAs="dma-nav-item-icon" />
        </dma-navigation-item>
    </dma-navigation-bar>
}
