<button
    type="button"
    [dmaButton]="type()"
    [dmaButtonSize]="size()"
    [dmaButtonShape]="shape()"
    [toggle]="toggle()"
    [selected]="isSelected()"
    (selectedChange)="onSelectedChange($event)"
>
    @if (withIcon()) {
        <dma-icon dma-plus-so-icon />
    }
    {{ label() }}
</button>
